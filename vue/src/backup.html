<!doctype html>
<html lang="en" class="h-full" xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Vue 3</title>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="h-full grid place-items-center">
<div id="app">

    <section v-show="inProgressAssignements.length">
        <h2 class="font-bold mb-2"> In progress </h2>

        <ul>
            <li v-for="assignment in inProgressAssignements"
                :key="assignment.id">
                <label>
                    {{assignment.name}}
                    <input type="checkbox" v-model="assignment.complete">
                </label>
            </li>
        </ul>

    </section>

    <section v-show="completedAssignments.length" class="mt-8">
        <h2 class="font-bold mb-2">Completed </h2>

        <ul>
            <li v-for="assignment in completedAssignments"
            :key="assignment.id"
            >
            <label>
                {{assignment.name}}

                <input type="checkbox" v-model="assignment.complete">
            </label>
            </li>
        </ul>

    </section>

</div>

<script>

    let app = {
        data() {
            return {
                assignements: [
                    {name: 'Finish project', complete: false, id: 1},
                    {name: 'Read chapter 4 ', complete: false, id: 2},
                    {name: 'Turn in homework', complete: false, id: 3},
                ]
            }
        },
        computed: {
            inProgressAssignements() {
                return this.assignements.filter(assigment => !assigment.complete);
            },

            completedAssignments() {
                return this.assignements.filter(assigment => assigment.complete);
            }
        }
    };

    Vue.createApp(app).mount('#app');
</script>
</body>
</html>
